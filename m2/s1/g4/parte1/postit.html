<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="board">
        <div class="postit yellow topsx">
            <h3>Task #1</h3>
            <p>Creare i postit</p>
        </div>
        <div class="postit green topsx-center">
            <h3>Task #2</h3>
            <p>Colorarli</p>
        </div>
        <div class="postit purple topdx-center">
            <h3>Task #3</h3>
            <p>Affiancarli</p>
        </div>
        <div class="postit green topdx">
            <h3>Task #4</h3>
            <p>Spaziarli</p>
        </div>
        <div class="postit yellow downsx">
            <h3>Task #5</h3>
            <p>Ombreggiarli</p>
        </div>
        <div class="postit purple downsx-center">
            <h3>Task #6</h3>
            <p>Ruotarli</p>
        </div>
        <div class="postit yellow downdx-center">
            <h3>Task #7</h3>
            <p>Animarli</p>
        </div>
        <div class="postit green downdx">
            <h3>Task #8</h3>
            <p>Testarli</p>
        </div>
    </div>
</body>
</html>
