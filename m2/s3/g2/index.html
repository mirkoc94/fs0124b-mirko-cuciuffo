<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: whitesmoke;">

    <div id="fissaValore"></div>
    <div style="display: flex;">
        <div>
            <input id="inputName" type="text" placeholder="Inserisci il tuo nome">
            <p class="errore" style="display: none; color: red; margin-top: 5px; font-size: 0.5em;">Valore necessario</p>
        </div>
        <div>
            <button id="save">Salva</button>
            <button id="remove">Annulla</button>
        </div>
    </div>

    <div id="timer"></div>

    <script>

        // PRIMO ESERCIZIO

        
        function mostraValore() {
            const divValore = document.getElementById("fissaValore");
            let valoreSalvato = localStorage.getItem("name");
            divValore.innerHTML = valoreSalvato;
        }
        window.onload = mostraValore;
        
        const errore = document.querySelector(".errore");
        const btnSave = document.getElementById("save");
        
        btnSave.addEventListener("click", showError)
        function showError() {
            const userName = document.getElementById("inputName").value
            if (userName.trim() === "") {
                errore.style.display = "block";
            } else {
                errore.style.display = "none";
            }
        }
        
        btnSave.addEventListener("click", function() {
            const userName = document.getElementById("inputName").value;
            localStorage.setItem("name", userName)
        })
        
        const btnRemove = document.getElementById("remove");

        btnRemove.addEventListener("click", function() {
            localStorage.removeItem("name")
        })
        

        // SECONDO ESERCIZIO

        let n = sessionStorage.getItem("numero") || 0;  //se la parte di sinistra risulta null o undifined, ritorna la parte di destra --> COALESCENZA
        const divTimer = document.getElementById("timer")
        divTimer.innerHTML = n;
        setInterval(function() {
            n++;
            sessionStorage.setItem("numero", n);
            divTimer.innerHTML = n;
        }, 1000)

    </script>
</body>
</html>
