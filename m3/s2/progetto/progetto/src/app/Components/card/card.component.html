<div class="row g-0">
  <div class="col-md-4">
    <img [src]="user.image" class="img-fluid rounded-start" alt="">
  </div>
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{user.firstName}} {{user.lastName}}</h5>
      <p class="card-text">{{user.email}}</p>
      <p class="card-text"><small class="text-body-secondary">{{user.title}}</small></p>
    </div>
  </div>
</div>
